
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Arrow Functions </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="http://quirksmode.org/dom/domtests.css">
	<script>
	var COREtests = [
		{
			output: 'without-arguments',
			outputText: 'Arrows functions with no arguments: ()=>',
			description: 'An arrow function expression has a shorter syntax compared to function expressions.',
			test: function () {
				eval('() => { a = 1; };');
			}
		},
		{
			output: 'with-one-argument',
			outputText: 'Arrows functions with 1 argument: (a)=>',
			description: 'An arrow function expression has a shorter syntax compared to function expressions.',
			expectedValue: 1,
			test: function () {
				var a = 0;
				var test = eval('(b) => { a += b; };');
				test(1);
				return a;
			}
		},
		{
			output: 'with-n-arguments',
			outputText: 'Arrows functions with N argument: (N)=>',
			description: 'An arrow function expression has a shorter syntax compared to function expressions.',
			expectedValue: 2,
			test: function () {
				var a,b;
				var test = eval('(a,b) => { return arguments.length };');
				return test(1,2);
			}
		},
        {
            output: 'empty-returns-undefined',
            outputText: 'Empty Arrows function: ()=> {}',
            description: 'An empty arrow function returns undefined',
            expectedValue: undefined,
            test: function () {
                var empty = 'defined';
                var test = eval('empty = () => {};');
                return empty;
            }
        }
	];
	</script>
	<script src="../testrunner.js"></script>
